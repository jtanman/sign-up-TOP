<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Page with Video Background</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="media/2024_10_30_23_54_38_947_792431.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="logo-container">
                <img src="./media/odin-lined.png" alt="Odin Logo Image" class="logo-image">
                <div class="logo-text">ODIN</div>
            </div>
            <p class="photo-credit">Background video by Luma.AI</p>
        </div>
        <div class="form-container">
            <h2>This is not a real online service!</h2>
            <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up
                <em>now</em> to get started.
            </p>
            <p class="emphasis">You <strong>know</strong> you want to.</p>

            <form id="signup-form">
                <div class="input-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <input id="phone" type="tel" placeholder="Phone Number">
                </div>
                <div class="input-group, hidden" id="phone-message-row">
                    <div id="phone-message" class="error-message, hidden">Please use numbers only.</div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter password" required>
                    <input type="password" id="confirm-password" placeholder="Confirm password" required>
                </div>
                <div id="password-message" class="hidden">Passwords don't match</div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
